<div class="slider" *ngIf="loader.visible">
  <div class="line"></div>
  <div class="subline inc"></div>
  <div class="subline dec"></div>
</div>

<div class="d-flex position-absolute w-100 h-100">
  <div class="sidebar">

    <div class="logged-in-user">
      <div class="p-4 d-flex " style="background-color: #ef6510;">
        <div *ngIf="auth.user.profile_image" class="me-2">
          <app-cdn-image class=" rounded-circle" [src]="auth.user.profile_image" [width]="40"></app-cdn-image>
        </div>
        <div *ngIf="!auth.user.profile_image" class="me-2">

        </div>
        <div>
          <div>{{auth.user.name}}</div>
          <small>{{auth.user.email}}</small>
        </div>
      </div>
    </div>

    <ul class="side-menu list-unstyled align-items-center">
      <li *ngFor="let menuItem of menu">
        <a [routerLink]="menuItem.routerLink" class="d-flex align-items-center rounded"><i [ngClass]="menuItem.icon"></i>{{menuItem.label}}</a>
      </li>
      <li><a (click)="logout()"><i class="pi pi-power-off me-2"></i>Logout</a></li>
    </ul>
  </div>
  <div class="content flex-grow-1 h-100 p-4">
    <router-outlet></router-outlet>
  </div>
</div>
