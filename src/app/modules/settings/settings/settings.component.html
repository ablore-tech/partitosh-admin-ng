<div class="d-flex justify-content-between align-items-center border-bottom mb-4 pb-3">
  <h1 class="page-title">Manage Settings</h1>
  <button class="btn btn-primary" (click)="save(settings)">Save Settings</button>
</div>
<div>
  <form [formGroup]="settings">
    <p-tabView activeIndex="1" (activeIndexChange)="tabChanged()">
      <p-tabPanel header="Invoice">
        <div class="form-floating mb-3">
          <input type="text" formControlName="invoice_email" class="form-control" id="invoice_email" placeholder="name@example.com">
          <label for="invoice_email">Invoice email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" formControlName="invoice_phone" class="form-control" id="invoice_phone" placeholder="name@example.com">
          <label for="invoice_phone">Invoice phone</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" formControlName="invoice_footer_text" class="form-control" id="invoice_footer_text" placeholder="name@example.com">
          <label for="invoice_footer_text">Invoice footer text</label>
        </div>
      </p-tabPanel>

    </p-tabView>
    <button class="btn w-100 p-3 btn-primary" (click)="save(settings)">Save Settings</button>
  </form>
</div>
