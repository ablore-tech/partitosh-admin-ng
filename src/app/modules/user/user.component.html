<div class="d-flex justify-content-between align-items-center border-bottom mb-4 pb-3">
  <h1 class="page-title">Manage user</h1>
</div>

<xs-laravel-data-table [api]="api" #table [endpoint]="endpoint" [config]="config">
  <ng-template field="actions" let-idx="index" lt-cell-template="" let-item="">
    <div class="spaced-btns">
      <button class="p-button p-button-sm p-button-primary" (click)="editUser(item)">Edit</button>
      <button class="p-button p-button-sm p-button-danger" mwlConfirmationPopover (confirm)="delete(item)">Delete</button>
    </div>
  </ng-template>
</xs-laravel-data-table>

<p-dialog [modal]="true" styleClass="w-50" header="{{form.value.id?'Update':'Add New'}} User" [(visible)]="displayAddNewModal" (onHide)="formDialogClosed()">

  <form *ngIf="displayAddNewModal" [formGroup]="form" class="dialog-form">
    <div class="row">
      <div class="col-sm-9">
        <div class="form-floating mb-3" formFieldContainer>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="name@example.com">
          <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3" formFieldContainer>
          <input type="text" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3" formFieldContainer>
          <input type="text" formControlName="phone" pKeyFilter="num" maxlength="10" class="form-control" id="phone" placeholder="name@example.com">
          <label for="phone">Phone</label>
        </div>
        <div class="form-floating mb-3" formFieldContainer>
          <input type="text" formControlName="password" class="form-control" id="password" placeholder="name@example.com">
          <label for="password">Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3" formFieldContainer>
          <label for="">Enabled</label>
          <div class="mx-2"></div>
          <p-inputSwitch formControlName="status"></p-inputSwitch>
        </div>

      </div>
      <div class="col-sm-3">
        <div class="form-group mb-3">
          <label class="form-label">Profile Picture</label>
          <app-image-upload formControlName="photo"></app-image-upload>
        </div>
      </div>
    </div>


  </form>

  <p-footer>
    <button class="p-button p-button-sm" (click)="submitForm()">{{form.value.id ? 'Update' : 'Add'}} User</button>
  </p-footer>

</p-dialog>
