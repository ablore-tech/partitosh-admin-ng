<div class="d-flex justify-content-between align-items-center border-bottom mb-4 pb-3">
  <h1 class="page-title">Manage work</h1>
  <button class="p-button p-button-sm" (click)="displayAddNewModal=true">Add New</button>
</div>
<xs-laravel-data-table [api]="api" #table [endpoint]="endpoint" [config]="config">
  <ng-template field="actions" let-idx="index" lt-cell-template="" let-item="">
    <div class="spaced-btns">
      <button class="p-button p-button-sm p-button-primary" (click)="editUser(item)">Edit</button>
      <button class="p-button p-button-sm p-button-danger" (click)="delete(item)">Delete</button>
    </div>
  </ng-template>
</xs-laravel-data-table>
<p-dialog [modal]="true" styleClass="w-50" header="{{form.value.id?'Update':'Add New'}} Work" [(visible)]="displayAddNewModal" (onHide)="formDialogClosed()">
  <form [formGroup]="form" class="dialog-form">
    <div class="form-floating mb-3">
      <input type="text" formControlName="title" class="form-control" id="title" placeholder="name@example.com">
      <label for="title">Title</label>
    </div>
    <div class="d-flex mb-4">
      <div>
        <label for="">Background Image</label>
        <app-image-upload formControlName="background_image"></app-image-upload>
      </div>
      <div style="width: 50px;"></div>
      <div>
        <label for="">Side Image</label>
        <app-image-upload formControlName="side_image"></app-image-upload>
      </div>
    </div>
    <div class="form-floating mb-3">
      <input type="text" formControlName="button_text" class="form-control" id="button_text" placeholder="name@example.com">
      <label for="button_text">Button text</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" formControlName="button_link" class="form-control" id="button_link" placeholder="name@example.com">
      <label for="button_link">Button Link</label>
    </div>
    <label for="">Content</label>
    <app-editor formControlName="content"></app-editor>
  </form>
  <p-footer>
    <button [disabled]="form.invalid" class="p-button p-button-sm" (click)="submitForm()">{{form.value.id ? 'Update' : 'Add'}} Work</button>
  </p-footer>
</p-dialog>
