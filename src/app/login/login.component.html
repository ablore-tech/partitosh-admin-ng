<div class="d-flex  w-100 h-100 rounded align-items-center justify-content-around bg-grey">
  <div class="login-box">
    <h3 class="fw-bold mb-4">Login</h3>
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="alert alert-danger" *ngIf="errorMessage">
        <h5 class="alert-heading">Error</h5>
        <p class="mb-0">{{errorMessage}}</p>
      </div>
      <div class="form-floating mb-3" formFieldContainer>
        <input type="text" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="name@example.com">
        <label for="password">Password</label>
      </div>
      <app-loading-button label="Login" [disabled]="loginForm.invalid" [loading]="loading"></app-loading-button>
    </form>
  </div>
</div>
